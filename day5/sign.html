<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="library/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>sign in</title>
</head>
<body>
        <div class="container">
                <form class="form-horizontal" action="submit.html">
                <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                        </div>
                      </div>
                      <div class="form-group">
                            <label class="control-label col-sm-2" for="aadhar">Aadhar:</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="aadhar" placeholder="Enter aadhar" name="aadhar">
                            </div>
                          </div>
                    
                      
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="mobile">Mobile:</label>
                    <div class="col-sm-10">          
                      <input type="number" class="form-control" id="mobile" placeholder="Enter mobile" name="mobile">
                    </div>
                  </div>

                  <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Enter OTP:</label>
                        <div class="col-sm-10">          
                          <input type="password" class="form-control" id="pwd" placeholder="Enter OTP" name="otp">
                        </div>
                      </div>
                     
                  <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              

    
</body>
</html>
