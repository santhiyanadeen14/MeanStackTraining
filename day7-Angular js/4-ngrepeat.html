<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>ng-repeat</title>
</head>

<body ng-app="" ng-init="employees=[
{name:'Santhiya',profession:'IT',country:'India'},
{name:'williams',profession:'Cricketer',country:'Srilanka'},
{name:'joe',profession:'Economist',country:'USA'}
]">

<ul>
    <li ng-repeat="emp in employees">{{emp.name}}-{{emp.profession}}-{{emp.country}}</li>
</ul>

</body>
</html>
