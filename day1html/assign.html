<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="library/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    
<title>forms</title>
</head>

<body>
    <div class="container">
                


<h2 style="text-align:center;">corona patient management</h2>
<form action="action.html">

<label for="name">name of the patient</label><br>
<input type="text" id="name" name="name" maxlength="50" autofocus><br>

<label>gender</label>
male:<input type="radio" name="gender" value="m" >
female:<input type="radio" name="gender" value="f">
<br>

<label>location:</label>
<select>
<option>bangalore</option>
<option>chennai</option>
</select>
<br>

<label for="pincode">pincode</label>
<input type="text" id="pincode" name="pincode" maxlength="6"><br>

<label for="Aadhar">Aadhar</label>
<input type="text" id="Aadhar" name="Aadhar" maxlength="10"><br>

<label for="mobile">mobile</label>
<input type="text" id="number" name="number" maxlength="10" ><br>

<label for="attendee">attendee Name</label>
<input type="text" id="attendee" name="attendee"><br>

<label for="datetime-local">date and time of request</label>
<input type="datetime-local" id="datetime-local" name="datetime-local;"><br>

<label for="sop">SPO2 level</label>
<input type="range" id="sop" name="sop" min="0" max="100;"><br>

<label for="type">type of hospital:</label>
<input list="browsers" name="browser">
  <datalist id="browsers">
    <option value="govt">
    <option value="private">
    <option value="care center">
  </datalist>

<br>



<input type="submit" value="submit">
</form>

</body>
</html>
