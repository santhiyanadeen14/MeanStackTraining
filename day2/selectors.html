<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        /**element selector **/
        h1{
            color:bisque;
        }
        /**id selector**/
        #id{
            color:pink
        }
        .my{
            color: powderblue;
        }
    
    </style>
</head>
<body>
    <h1>hi</h1>
    <p id="id">this is a para</p>
    <div class="my">
        <p>another para</p>
    </div>
</body>
</html>
