<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example - example-orderBy-static-production</title>
    <link href="orderbystyle.css" rel="stylesheet" type="text/css"> <!--CSS link-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> <!--angular link-->
    <script src="orderbyscript.js"></script> <!--Script file link-->
   
</head>
<body  ng-app="orderByExample1">
    <div ng-controller="ExampleController">
        <table class="friends">
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Age</th>
          </tr>
          <tr ng-repeat="friend in friends | orderBy:'age'"> <!--[-age means descenting order]-->
            <td>{{friend.name}}</td>
            <td>{{friend.phone}}</td>
            <td>{{friend.age}}</td>
          </tr>
        </table>
      </div>
      
    
</body>
</html>
